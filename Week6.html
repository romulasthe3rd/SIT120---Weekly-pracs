<!DOCTYPE html>
<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title> Document</title>
</head>
<body>
    <script src="index.js"></script>

    <div id="app">

        <p> Email Address</p>
        <input v-model="name" type="email" placeholder="Enter email"/>

        <p> Password</p>
        <input type="password" placeholder="Enter Password" />

        <p> Checkboxes</p>
        <input type="checkbox" id="Rom" value="1" v-model="checkedNames"/>
        <label for="Rom">Rom</label>

        <input type="checkbox" id="Oli" value="2" v-model="checkedNames"/>
        <label for="Oli">Oli</label>
        
        <input type="checkbox" id="James" value="3" v-model="checkedNames"/>
        <label for="James">James</label>
        <br />
        <span> Checked names: {{checkedNames}}</span>

        <p> Range</p>
        <input type="range" />

    </div>
</body>

</html>

<script>
var app = new Vue({
    el: "#app",
    data: {
        name: 'rom',
        checked: false,
        checkedNames: []
    }
})
</script>
